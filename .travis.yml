language: perl
perl:
  - "5.8"               # normal preinstalled perl
  - "5.10.1"
  - "5.12.2"            # builds perl 5.12.2 from source (pre-built not available)
  - "5.16"
  - "5.18"
  - "5.20"              # installs latest perl 5.20 (if not already available)
  - "5.22.1"             # installs latest perl 5.22.1 (if not already available)
  - "dev"               # installs latest developer release of perl (e.g. 5.21.8)
  - "blead"             # builds perl from git
matrix:
  include:
    - perl: 5.18
      env: COVERAGE=1   # enables coverage+coveralls reporting
  allow_failures:
    - perl: blead       # ignore failures for blead perl
sudo: false             # faster builds as long as you don't need sudo access
before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto
install:
  - dzil authordeps --missing | cpanm || { cat ~/.cpanm/build.log ; false ; }
  - dzil listdeps --author --missing | cpanm || { cat ~/.cpanm/build.log ; false ; }
env:
   - secure: ""

