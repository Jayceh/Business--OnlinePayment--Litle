sudo: false
language: perl
perl:
  - "5.8"               # normal preinstalled perl
  - "5.10"
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.20"              # installs latest perl 5.20 (if not already available)
  - "5.22"             # installs latest perl 5.22.1 (if not already available)
  - "dev"               # installs latest developer release of perl (e.g. 5.21.8)
  - "blead"             # builds perl from git
matrix:
  allow_failures:
    - perl: blead       # ignore failures for blead perl
    - perl: '5.8'
    - perl: '5.8.4'
    - perl: '5.8.4-thr'
  fast_finish: true
before_install:
   - git config --global user.name "TravisCI"
   - git config --global user.email $HOSTNAME":not-for-mail@travis-ci.org"
install:
   - cpanm --quiet --notest --skip-satisfied Dist::Zilla
   - "dzil authordeps          --missing | grep -vP '[^\\w:]' | xargs -n 5 -P 10 cpanm --quiet --notest"
   - "dzil listdeps   --author --missing | grep -vP '[^\\w:]' | cpanm --verbose"
script:
   - dzil smoke --release --author
