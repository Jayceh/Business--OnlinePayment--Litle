name = Business-OnlinePayment-Litle
main_module = Litle.pm
author = Jason Hall <jayce@cpan.org>
license = Perl_5
copyright_holder = Jason Hall

[VersionFromModule]

[GatherDir]
[MetaYAML]

[Prereqs]
Carp = 0
Test::More = 0
Business::OnlinePayment        = 0
Business::OnlinePayment::HTTPS = 0
XML::Writer          = 0
XML::Simple          = 0
Tie::IxHash          = 0
Business::CreditCard = 0
Net::SSLeay          = 0
Net::SFTP::Foreign   = 1.57
IO::String           = 0
HTTP::Tiny           = 0.022
Log::Scrubber        = 0.14
IO::Socket::SSL      = 1.56

[ManifestSkip]
[PruneCruft]

[ExtraTests]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]

[MakeMaker::Runner]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^v(\d+\.\d+)$
file_name   = CHANGES
wrap_column = 74
debug       = 0
